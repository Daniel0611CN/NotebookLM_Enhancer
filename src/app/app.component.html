<div class="h-full w-full bg-white p-3 text-slate-900">
  <div class="flex items-center justify-between">
    <div class="text-sm font-semibold">NotebookLM Enhancer</div>
    <div class="text-xs text-slate-500">{{ notebooks.length }} notebooks</div>
  </div>

  <div class="mt-2 max-h-[220px] overflow-auto rounded border border-slate-200">
    @if (notebooks.length === 0) {
      <div class="p-3 text-xs text-slate-500">Esperando datos de la sidebarâ€¦</div>
    } @else {
      <div class="divide-y divide-slate-200">
        @for (nb of notebooks; track nb.title) {
          <button type="button" class="block w-full p-2 text-left hover:bg-slate-50" (click)="openNotebook(nb)">
            <div class="text-xs font-medium leading-4">{{ nb.title }}</div>
            @if (nb.details) {
              <div class="mt-0.5 text-[11px] text-slate-500">{{ nb.details }}</div>
            }
          </button>
        }
      </div>
    }
  </div>
</div>
